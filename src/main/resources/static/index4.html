<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- http://localhost:8080/index5.html -->

    <h3>쿠우쿠우 전국 매장 정보</h3>

    <table border="1">
        <thead>
        <tr>
            <th>번호</th> <th>매장명</th> <th>연락처</th> <th>주소</th> <th>영업시간</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <!-- JQUERY -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        // Flask 서버에 통신
        $.ajax({
            async : false,
            method : 'get',
            url : "http://localhost:5000/qooqoo",
            success : r => {    console.log(r);
                let tbody = document.querySelector('tbody')
                let html = ``;
                r.forEach(매장 => {     // ((받아온 데이터의 키값과 동일해야 한다. 동일하지 않으면 undefined))
                    html += `
                            <tr>
                                <td>${매장.번호}</td>
                                <td>${매장.매장명}</td>
                                <td>${매장.연락처}</td>
                                <td>${매장.주소}</td>
                                <td>${매장.영업시간}</td>
                            </tr>
                            `                    
                });
                tbody.innerHTML = html;
            }
        })
    </script>

</body>
</html>
